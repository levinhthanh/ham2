<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 20px;
        }

        label {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    </br>
    <button onclick="addOne(num)">Nhấn vào</button></br></br>
    <label id="xuat"></label>
    <script>
        let num = +prompt('Nhập vào 1 số:');
        function addOne(a) {
            a++;
            document.getElementById('xuat').innerHTML = a;
        }
    </script>
</body>

</html>
