<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrayA = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let arrayB = swapArray(arrayA);
        document.write(arrayB);
        function swapArray(a) {
            debugger;
            let len=a.length;
            let b = [];
            let j;
            for (i = 0; i < len; i++)
            {
                j=len-1-i;
                b[j]=a[i];
            }      
            return b;        
        }
    </script>
</body>

</html>
