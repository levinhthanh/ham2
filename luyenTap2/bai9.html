<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayA=['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','x','y','x','c','d','d'];
        let cha=prompt('Nhập vào 1 ký tự:');
        let result=check(arrayA,cha);
        if (result===-1) document.write(cha+' không có trong mảng!');
        else document.write(cha+' xuất hiện '+result+' lần')
        function check(arr,c)
        {
            let len=arr.length;
            let count =0;
            for(let i=0;i<len;i++)
            {
                if(arr[i]===c) count++;
            }
            if (count===0) return -1;
            else return count;
        }
    </script>
</body>
</html>
