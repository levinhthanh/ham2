<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình tròn</title>
</head>
<body>
    <script>
        const PI=3.14;
        let bk=+prompt('Nhập bán kính đường tròn:');
        let dt=dienTich(bk);
        document.write('<br> Diện tích hình tròn = '+dt);
        let cv=chuVi(bk);
        document.write('<br> Chu vi hình tròn = '+cv);
        function dienTich(r)
        {
            let dt=PI*r*r;
            return dt;
        }
        function chuVi(r)
        {
            let cv=2*PI*r;
            return cv;
        }
    </script>
</body>
</html>
