<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm bình phương</title>
</head>
<body>
    <script>
        let num=+prompt('Nhập số:');
        let result=binhPhuong(num);
        document.write(num+'^2 = '+result);
        function binhPhuong(a)
        {
            let b=a*a;
            return b;
        }
    </script>
</body>
</html>
