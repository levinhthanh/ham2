<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm min</title>
</head>
<body>
    <script>
        let num1=+prompt('Nhập số thứ nhất:');
        let num2=+prompt('Nhập số thứ 2:');
        let num3=+prompt('Nhập số thứ 3:');
        min= timMin(num1,num2,num3);
        document.write('Số ' +min+' nhỏ nhất!');

        function timMin(a,b,c)
        {
            if(a<b) 
                {
                     if (a<c) return a;
                     else return c;
                }
            else {
                    if(b<c) return b;
                    else return c;
                 }
        }
    </script>
</body>
</html>
